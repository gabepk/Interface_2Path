<html>
<head>
    <meta charset="UTF-8" name="viewport" http-equiv="Content-Type" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" type="image/x-icon"
          href="img/favicon.ico"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap-vue.css"/>
    <link type="text/css" rel="stylesheet" href="css/v-autocomplete.css"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <title>Search</title>
</head>
<body>

<header id="app-nav">
    <div class="banner">
        <nav class="navbar">
            <a class="navbar-brand" href="index.html">Home</a>
            <a class="navbar-brand chosen-menu" href="#">Search</a>
            <a class="navbar-brand" href="help.html">Help</a>
        </nav>
        <div class="banner-imgs flex-row">
            <img class="logo2path" src="img/2pathlogo.png"/>
            <img class="grafo" src="img/bioinfo.png"/>
        </div>
    </div>
</header>

<style>
    #search #search-side-menu .search-filters-1,
    #search #search-side-menu .search-filters-2 {
        background: #fff;
        display: flex;
        flex-flow: column;
        padding: 20px 10px;
        margin: 8px;
        box-shadow: 1px 1px 10px 0px #888;
        z-index: 9;
        min-height: 200px;
        max-width: 300px;
    }

    #search #search-side-menu .search-filters-1 button,
    #search #search-side-menu .search-filters-2 button {
        margin-top: 10px;
        background: #00427e;
        color: #fff;
        box-shadow: 2px 2px 3px #2671b5;
        border: 0px;
        border-radius: 10px;
    }

    #search #search-side-menu .search-filters-1 button:focus,
    #search #search-side-menu .search-filters-2 button:focus {
        outline: none;
    }

    #search #search-side-menu .search-filters-1 button:active,
    #search #search-side-menu .search-filters-2 button:active {
        background: #2671b5;
    }

    #search #search-side-menu .search-filters-2 {
        display: none;
    }
    #search #search-side-menu .search-filters-2 span.title {
        margin-bottom: 10px;
        font-size: 16px;
        font-weight: bolder;
        color: #00427e;
    }

    #search #search-side-menu .search-filters-2 span.label {
        font-size: 12px;
        line-height: 20px;
        min-width: 40px;
        text-align: end;
        padding-right: 4px;
    }
    #search #search-side-menu .search-filters-2 div input {
        margin-bottom: 8px;
    }
    #search #search-side-menu .search-filters-2 ul {
        list-style: none;
        position: absolute;
        background: #FFF;
        overflow-y: auto;
        z-index: 99;
        border: 1px solid #aaa;
        padding-left: 0px;
        max-height: 200px;
    }
    
    #search #search-side-menu .search-filters-2 ul li {
        padding-left: 10px;
    }
    #search #search-side-menu .search-filters-2 ul li:hover {
        background: #ccc;
    }

</style>

<div id="search">
    <!-- SIDE MENU -->
    <div id="search-side-menu" style="display:flex;flex-flow: row wrap;">
        <div class="search-filters-1">
            <span class="title">Choose the organism</span>
            <select v-model="organismoSelecionado">
                <option value="0">All Organisms</option>
                <option v-for="organismo in organismoLista" v-bind:value="organismo.id">
                    {{ organismo.nome }}
                </option>
            </select>
            <button @click="showSearchEnzyme">Search Enzyme â†’</button>
            <button @click="showSearchPathway">Search Pathway â†’</button>
        </div>
        <div id="search-enzyme-menu" class="search-filters-2">
            <span class="title">Search Enzyme</span>
            <div class="flex-row">
                <span class="label">EC:</span><input placeholder="0.0.0.0" v-model="enzimaSelecionada"/>
            </div>
            <button @click="searchEnzyme">Search ðŸ”Ž</button>
        </div>
        <div id="search-pathway-menu" class="search-filters-2">
            <span class="title">Search Pathway</span>
            <div>
                <div class="flex-row">
                    <span class="label">From:</span><input placeholder="Origin Component" v-model="compostoOrigemSelecionado"/>
                </div>
                <ul id="compostoOrigemLista">
                    <li v-for="compostoOrigem in compostoOrigemLista"
                        @click="selecionaCompostoOrigem(compostoOrigem)">{{compostoOrigem.compoundName}}
                    </li>
                </ul>
            </div>
            <div>
                <div class="flex-row">
                    <span class="label">To:</span><input placeholder="Final Component" v-model="compostoFinalSelecionado"/>
                </div>
                <ul id="compostoFinalLista">
                    <li v-for="compostoFinal in compostoFinalLista"
                        @click="selecionaCompostoFinal(compostoFinal)">{{compostoFinal.compoundName}}
                    </li>
                </ul>
            </div>
            <button @click="searchPathway">Search ðŸ”Ž</button>
        </div>
    </div>

    <!-- GRAFO PRINCIPAL -->
    <div id="graph-div">
        <div id="node-label"></div>
        <svg style="margin-top: 250px; background: #ddd" id="graphView"></svg>
    </div>

</div>

<!-- libs -->
<script src="js/vue.js"></script>
<script src="js/axios.min.js"></script>
<script src="js/polyfill.min.js"></script>
<script src="js/bootstrap-vue.js"></script>
<script src="js/v-autocomplete.js"></script>

<!-- controllers -->
<script src="js/d3.v4.min.js"></script>
<script src="js/graph.js"></script>
<script src="js/main.js"></script>


</body>
</html>
