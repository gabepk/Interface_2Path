        <style>
            #search #search-side-menu .search-filters-1 {
                position: absolute;
                background: #eee;
                display: flex;
                flex-flow: column;
                padding: 20px 10px;
                box-shadow: 2px 2px 10px 0px #888;
                z-index: 9;
            }
            #search #search-side-menu .search-filters-2 {
                display: none;
                position: absolute;

        <div id="search">
            <!-- SIDE MENU -->
            <div id="search-side-menu">
                <div class="search-filters-1">
                    Choose one organism
                    <input value="All Organisms" />
                    <button @click="showSearchEnzyme">Search Enzyme</button>
                    <button @click="showSearchPathway">Search Pathway</button>

                <div id="search-enzyme-menu" class="search-filters-2">
                        EC Number
                        <input value="1.1.1.1" />

            </div>
